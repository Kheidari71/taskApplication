<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preload" href="./assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
</head>

<body >
  <header class="card">
    <button id="theme-switcher">
      <img src="./assets/images/icon-sun.svg" alt="Change color theme" id="imgMain"/>
    </button>
    <h1>Responsibilities</h1>
    
   
  </header>
  <main>
    <div class="card add">
      <div class="cb-container">
        <button id="add-btn">+</button>
      </div>
      <div class="txt-container">
        <label for="addt">Add </label>
        <input type="text" class="txt-input" placeholder="..Enter a new Task" spellcheck="false" autocomplete="off"
          id="addt" />
      </div>
    </div>
    <ul class="todos">

  
    </ul>
    <div class="card stat">
      <p class="corner"><span id="items-left">  </span> :Items left  </p>
      <div class="filter">
        <button id="all" class="on">All</button>
        <button id="active" >Active</button>
        <button id="completed">Compelete</button>
      </div>
      <div class="corner">
        <button id="clear-completed">Delete the finished task </button>
      </div>
    </div>
  </main>
  <footer>
    <p> Drag And Drop for putting in order</p>
  </footer>
  <script src="./js/scripts.js"></script>
</body>

</html>
